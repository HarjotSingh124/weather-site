<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Weather App</title>
  <style>
   body {
      font-family: Arial, sans-serif;
      background: url('https://www.metoffice.gov.uk/binaries/content/gallery/metofficegovuk/hero-images/weather/cloud/cumulus-cloud.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      padding: 50px;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      backdrop-filter: brightness(0.8);
    }

    input {
      align-self: center;
      padding: 10px;
      margin:20px;
      width: 250px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      align-self: center;
      padding: 10px 20px;
      margin-left: 10px;
      width: 250px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .weather {
      margin-top: 30px;
      font-size: 20px;
    }
    img {
      width: 100px;
    }
  </style>
</head>
<body>

  <h1>Today's Weatherüå§Ô∏è</h1>
  <input type="text" id="city" placeholder="Enter city name"/>
  <button onclick="getWeather()">Get Weather</button>

  <div class="weather" id="weather"></div>

  <script>
    async function getWeather() {
      const city = document.getElementById('city').value;
      const apiKey = 'f7df8fbdd3caacc3fcc21a394e9ffa78'; // Replace this with your real API key
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;

      const weatherDiv = document.getElementById('weather');
      weatherDiv.innerHTML = 'Loading...';

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error('City not found');
        const data = await response.json();

        weatherDiv.innerHTML = `
          <h2>${data.name}, ${data.sys.country}</h2>
          <img src="http://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png" alt="Weather Icon">
          <p>${data.weather[0].description}</p>
          <p>Temperature: ${data.main.temp} ¬∞C</p>
          <p>Humidity: ${data.main.humidity}%</p>
        `;
      } catch (error) {
        weatherDiv.innerHTML = `<p style="color: red;">${error.message}</p>`;
      }
    }
  </script>

</body>
</html>
